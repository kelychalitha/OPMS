<script>
    const queryString = window.location.search;
    //console.log(queryString);
    const urlParams = new URLSearchParams(queryString);
    const sup_id = urlParams.get('id')
    //console.log(sup_id);

    var resultElement = document.getElementById('sup_mail');
    resultElement.innerHTML = '';

    axios.get('API_URL_HERE_FOR_SUPPLIER_DETAILS_BY_ID'+sup_id)
      .then(function (response) {
          //console.log(response);
                document.getElementById('sup_name').innerHTML = response.data[sup_id].name;
                document.getElementById('sup_phone').innerHTML = response.data[sup_id].phone;
                document.getElementById('sup_mail').innerHTML = response.data[sup_id].email;
                document.getElementById('sup_addr').innerHTML = response.data[sup_id].address;
                
      })
      
      
      .catch(function (error) {
          console.log(error);
      });
  
</script>
